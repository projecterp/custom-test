
<!DOCTYPE html>

<script>
function valid()
{
    var textVal=document.getElementById("test_name").value;
    if (textVal=='') 
    {
        alert("Field is blank");
    } 
    else 
    {
        document.forms["form"].submit();
    }
 }
</script>
<body bgcolor="lightgrey">
  <form id="form" action="createTest" method="get">
  <div class="box">
     <p class="p">Test Name:</p>
     <input type="text" class="feed" id="test_name" name="test_name" style="width:250px;height:25px;">
     <input type="button" name="btn" class="btn" value="Start Adding Questions" onClick="valid()">
  </div>
  </form>
</body>
